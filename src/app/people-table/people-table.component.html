<br>
<div class="row justify-content-md-center">
    <div class="col-9">
        <p>Ordenar por:</p>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-9">
        <button mat-raised-button (click)="routeNavigation('nombre')">Nombre</button>
        <button mat-raised-button (click)="routeNavigation('peso')">Peso</button>
        <button mat-raised-button (click)="routeNavigation('altura')">Altura</button>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-9" *ngIf="dataSource != undefined">
        <br>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar personaje">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Género </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <!-- Birth Year Column -->
            <ng-container matColumnDef="birth_year">
                <th mat-header-cell *matHeaderCellDef> Año de cumpleaños </th>
                <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
            </ng-container>

            <!-- Mass Year Column -->
            <ng-container matColumnDef="mass">
                <th mat-header-cell *matHeaderCellDef> Peso </th>
                <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
            </ng-container>

            <!-- height Year Column -->
            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef> Altura </th>
                <td mat-cell *matCellDef="let element"> {{element.height}} </td>
            </ng-container>

            <!-- Information Column -->
            <ng-container matColumnDef="information">
                <th mat-header-cell *matHeaderCellDef> Información </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>keyboard_arrow_right
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="getInformationPeople(row.url)"></tr>
        </table>
        <mat-paginator #paginator [length]="data.count" [pageSize]="10" showFirstLastButtons (page)="getAllPeople($event)"></mat-paginator>

    </div>
</div>
